<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agri Bot - Agricultural Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #008000;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 300px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }
    #answer {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      min-height: 50px;
    }
    .user-message {
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¾ Agri Bot - Agricultural Assistant</h1>
  <input type="text" id="question" placeholder="Ask about crops, pests, or soil health..." />
  <br />
  <button id="submitBtn">Get Advice</button>

  <h2>Response:</h2>
  <div id="answer"></div>

  <script>
    // --- CONFIGURATION ---
    // USE YOUR PROJECT'S ACTUAL ANON KEY AND URL HERE
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrZHZpYmRuaWJ5c2FjZGpocnR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNDQwNTYsImV4cCI6MjA3OTgyMDA1Nn0.NMHMhlarAtkO9a-dc7PJ5w3leCY_UijtuuY_Y2jgcA0'; 
    const FUNCTION_URL = 'https://pkdvibdnibysacdjhrtw.supabase.co/functions/v1/agri-bot';
    // -----------------------
    
    const submitBtn = document.getElementById('submitBtn');
    const questionInput = document.getElementById('question');
    const answerDiv = document.getElementById('answer');

    submitBtn.addEventListener('click', async () => {
      const question = questionInput.value.trim();
      if (!question) {
        alert("Please enter your agriculture question.");
        return;
      }

      const userMessageHtml = `<div class="user-message">You asked: ${question}</div>`;
      
      // 1. Prepare UI for response
      answerDiv.innerHTML = userMessageHtml + `<div>Loading...</div>`;
      questionInput.value = ''; 
      submitBtn.disabled = true;

      // 2. Prepare payload (sending as a single-message history)
      const messages = [
        { role: 'user', content: question }
      ];

      try {
        const res = await fetch(FUNCTION_URL, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
          },
          body: JSON.stringify({ messages })
        });
        
        const data = await res.json();
        
        // 3. Handle the final JSON response
        if (res.ok) {
          // Success: The backend returns a single JSON object { answer: "..." }
          answerDiv.innerHTML = userMessageHtml + `<div>${data.answer}</div>`;
        } else {
          // Error: The backend returns a single JSON object { error: "..." }
          // This will now show any detailed diagnostic message (like safety block)
          answerDiv.innerHTML = userMessageHtml + `Error: ${data.error || 'Unknown error'}`;
        }

      } catch (err) {
        answerDiv.innerHTML = userMessageHtml + `Error: Failed to fetch. Details: ${err.message}`;
      } finally {
        submitBtn.disabled = false; // Re-enable button
      }
    });
  </script>
</body>
</html>
